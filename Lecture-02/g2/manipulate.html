<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Practice</title>
    <style>
        /* Add some basic styling for visual clarity */
        div {
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            background-color: #f0f0f0;
        }
    </style>
    <script src="manipulate.js"></script>
</head>
<body>
    <h1>DOM Manipulation Practice</h1>

    <div id="container">
        <h2>Element Manipulation</h2>
        <p>This is a paragraph.</p>
        <button id="addButton">Add Element</button>
        <button id="removeButton">Remove Element</button>
    </div>

    <div id="siblings">
        <h2>Sibling Manipulation</h2>
        <button id="insertBeforeButton">Insert Before</button>
        <button id="insertAfterButton">Insert After</button>
        <button id="removeSiblingButton">Remove Sibling</button>
    </div>
</body>
</html>
