<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .error {
        border: 1px solid red;
      }

      .error:focus {
        border: 1px dashed red;
        outline: none;
      }
    </style>
  </head>
  <body>
    <h3>My First Adder</h3>
    <div>
      <label for="first">First Number</label>
      <input type="text" id="first" />
    </div>
    <div>
      <label for="second">Second Number</label>
      <input type="text" id="second" />
    </div>
    <div>
      <button id="add">Add</button>
    </div>
    <div>
      <label for="result">Result</label>
      <input type="text" id="result" disabled />
    </div>

    <script>
      const myMainMethod = () => {
        const first = document.getElementById("first");
        const second = document.getElementById("second");
        const result = document.getElementById("result");
        const add = document.getElementById("add");

        add.addEventListener("click", () => {
          const firstValue = Number(first.value);
          const secondValue = Number(second.value);
          const resultValue = firstValue + secondValue;
          if (Number.isNaN(resultValue)) {
            result.classList.add("error");
            result.value = "ERROR";
          } else {
            result.classList.remove("error");
            result.value = resultValue;
          }
          //result.value = resultValue;
        });

        // const validator = ({target}) => {
        //   const value = Number(target.value);
        //   if (isNaN(value)) {
        //     target.classList.add("error");
        //     add.disabled = true;
        //   } else {
        //     target.classList.remove("error");
        //     add.disabled = false;
        //   }
        // }

        // first.addEventListener("keyup", validator);
        // second.addEventListener("keyup", validator);
      };

      document.addEventListener("DOMContentLoaded", myMainMethod);
    </script>
  </body>
</html>
