<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <h2 id="title">Title</h2>

    <ul class="list">
        <li class="list-item"><a href="https://www.google.com">Google</a></li>
        <li class="list-item"><a href="https://www.facebook.com">Facebook</a></li>
        <li class="list-item"><a href="https://www.twitter.com">Twitter</a></li>
    </ul>

    <p>Paragraph</p>
    <p class="active">Paragraph 2</p>
    <p>Paragraph 3</p>


    <button id="toggleParagraph">Click Me to change the active paragraph</button>

    <script>
        const button = document.getElementById("toggleParagraph");
        button.addEventListener("click", function() {
            const paragraphs = document.getElementsByTagName("p");
            for (const paragraph of paragraphs) {
                paragraph.classList.toggle("active");
                // if (paragraph.classList.contains("active")) {
                //     paragraph.classList.remove("active");
                // } else {
                //     paragraph.classList.add("active");
                // }
            }
        })
    </script>
</body>
</html>
