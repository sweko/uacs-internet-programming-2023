<form [formGroup]="fantasyBookForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" />
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" formControlName="author" />
  </div>
  <div>
    <label for="year">Year:</label>
    <input type="number" id="year" formControlName="year" />
  </div>

  <button type="submit" [disabled]="fantasyBookForm.invalid">Submit</button>
</form>
